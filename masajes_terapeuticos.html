<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A.M. Estética Belleza - Masajes Terapéuticos</title>
    <style>
        /* Estilos CSS modernos */
        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)), 
                        url('https://images.unsplash.com/photo-1544161515-4ab6ce6db874') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
        }
        
        .hero {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 0 20px;
        }
        
        .menu {
            position: fixed;
            top: 0;
            width: 100%;
            background: rgba(0,0,0,0.8);
            backdrop-filter: blur(10px);
            z-index: 1000;
        }
        
        .menu ul {
            display: flex;
            justify-content: center;
            list-style: none;
            padding: 0;
            margin: 0;
        }
        
        .menu li {
            margin: 0 15px;
            position: relative;
        }
        
        .menu a {
            color: #fff;
            text-decoration: none;
            padding: 15px 20px;
            display: block;
            font-weight: 500;
            transition: all 0.3s;
        }
        
        .menu a:hover {
            color: #f8a5c2;
        }
        
        .dropdown-content {
            display: none;
            position: absolute;
            background: rgba(0,0,0,0.9);
            min-width: 200px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
            z-index: 1;
        }
        
        .dropdown:hover .dropdown-content {
            display: block;
            animation: fadeIn 0.3s;
        }
        
        @keyframes fadeIn {
            from {opacity: 0;}
            to {opacity: 1;}
        }
        
        h1 {
            font-size: 3.5rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        
        .social-icons {
            margin-top: 30px;
        }
        
        .social-icons a {
            color: #fff;
            font-size: 2rem;
            margin: 0 10px;
            transition: all 0.3s;
        }
        
        .social-icons a:hover {
            color: #f8a5c2;
            transform: scale(1.2);
        }
        
        .whatsapp-btn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: #25D366;
            color: white;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            text-align: center;
            font-size: 30px;
            line-height: 60px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
            z-index: 100;
            transition: all 0.3s;
        }
        
        .whatsapp-btn:hover {
            transform: scale(1.1);
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <nav class="menu">
        <ul>
            <li><a href="#inicio">Inicio</a></li>
            <li class="dropdown">
                <a href="#servicios">Servicios <i class="fas fa-chevron-down"></i></a>
                <div class="dropdown-content">
                    <a href="#masaje-relajante">Masaje Relajante</a>
                    <a href="#masaje-descontracturante">Masaje Descontracturante</a>
                    <a href="#drenaje-linfatico">Drenaje Linfático</a>
                    <a href="#reflexologia">Reflexología</a>
                </div>
            </li>
            <li><a href="#nosotros">Nosotros</a></li>
            <li><a href="#contacto">Contacto</a></li>
        </ul>
    </nav>

    <section class="hero" id="inicio">
        <h1>A.M. Estética Belleza</h1>
        <p>Masajes terapéuticos profesionales para tu bienestar</p>
        <div class="social-icons">
            <a href="https://www.instagram.com/a.m.stetica_belleza?igsh=MTZybWN3eHZ4MGp3dw==" target="_blank">
                <i class="fab fa-instagram"></i>
            </a>
        </div>
    </section>

    <a href="https://wa.me/584127048340" class="whatsapp-btn">
        <i class="fab fa-whatsapp"></i>
    </a>

    <script>
        // Efectos JavaScript modernos
        document.addEventListener('DOMContentLoaded', function() {
            // Efecto de escritura en el título
            const title = document.querySelector('h1');
            const originalText = title.textContent;
            title.textContent = '';
            
            let i = 0;
            const typingEffect = setInterval(() => {
                if(i < originalText.length) {
                    title.textContent += originalText.charAt(i);
                    i++;
                } else {
                    clearInterval(typingEffect);
                }
            }, 100);
            
            // Efecto parallax
            window.addEventListener('scroll', function() {
                const scrollPosition = window.pageYOffset;
                document.querySelector('.hero').style.backgroundPositionY = scrollPosition * 0.5 + 'px';
            });
            
            // Animación suave al hacer clic en enlaces del menú
            document.querySelectorAll('a[href^="#"]').forEach(anchor => {
                anchor.addEventListener('click', function(e) {
                    e.preventDefault();
                    document.querySelector(this.getAttribute('href')).scrollIntoView({
                        behavior: 'smooth'
                    });
                });
            });
        });
    </script>
</body>
</html>
